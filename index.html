<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluv Developer Dashboard</title>
    <style>
        :root {
            --bg-color: #2c2f33;
            --card-bg: #23272a;
            --text-color: #ffffff;
            --accent: #5865F2;
            --accent-hover: #4752c4;
            --danger: #ed4245;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .hidden { display: none !important; }
        
        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 40px;
            padding-bottom: 40px;
        }
        
        /* LOGIN CARD */
        .login-card {
            background-color: var(--card-bg);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            margin: 100px auto;
            max-width: 500px;
            text-align: center;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.2s;
            display: inline-block;
        }
        .btn:hover { background-color: var(--accent-hover); transform: scale(1.02); }
        .btn-danger { background-color: var(--danger); }

        /* PROFILE SECTION */
        .profile-section {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            align-items: center;
            margin-bottom: 30px;
            border-left: 5px solid var(--accent);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--accent);
        }
        
        .tag {
            background: #202225;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #ccc;
            margin: 2px;
            display: inline-block;
            border: 1px solid #333;
        }

        /* SERVER GRID */
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .server-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            border: 1px solid transparent;
        }
        .server-card:hover {
            transform: translateY(-5px);
            background-color: #2f3136;
            border-color: #444;
        }
        .server-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            background-color: #202225;
            object-fit: cover;
        }
        .owner-crown {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #faa61a;
            font-size: 1.2rem;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* DETAIL VIEW */
        .detail-view {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 40px;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .data-box {
            background: #2f3136;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div id="login-section" class="container">
        <div class="login-card">
            <h1>üîê Authorization</h1>
            <p>Please log in to view dashboard data.</p>
            <br>
            
            <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1448499944884408393&response_type=token&redirect_uri=https%3A%2F%2Fbluv-developer.github.io%2FTest__Bot01_Dash%2F&scope=identify+email+guilds+connections+guilds.join">
                Login with Discord
            </a>
            
        </div>
    </div>

    <div id="dashboard-section" class="container hidden">
        
        <div class="profile-section">
            <div id="profile-loading">Loading...</div>
            
            <div id="profile-content" style="display:flex; gap:25px; width:100%; align-items:center;" class="hidden">
                <img id="user-avatar" class="profile-img" src="">
                <div style="flex-grow: 1;">
                    <h2 id="user-name">User</h2>
                    <p id="user-email">...</p>
                    <p id="user-id" style="font-family:monospace; color:#777; font-size:0.9em;">ID: ...</p>
                    <div id="user-connections" style="margin-top:10px;"></div>
                </div>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div id="server-list-view">
            <h2 style="border-bottom:1px solid #444; padding-bottom:10px;">Your Servers</h2>
            <div id="guild-container" class="server-grid"></div>
        </div>

        <div id="server-detail-view" class="hidden">
            <button onclick="closeDetail()" class="btn" style="margin-bottom: 20px; background:#4f545c;">&larr; Back to Servers</button>
            <div id="detail-content" class="detail-view"></div>
        </div>

    </div>

    <script>
        let globalGuilds = [];

        window.onload = () => {
            // Check for implicit grant token in URL hash
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');
            const tokenType = fragment.get('token_type');

            if (accessToken) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');

                loadUserData(tokenType, accessToken);
                loadGuilds(tokenType, accessToken);
                loadConnections(tokenType, accessToken);
            }
        };

        function loadUserData(type, token) {
            fetch('https://discord.com/api/users/@me', {
                headers: { authorization: `${type} ${token}` }
            })
            .then(res => res.json())
            .then(user => {
                document.getElementById('profile-loading').classList.add('hidden');
                document.getElementById('profile-content').classList.remove('hidden');

                const avatar = user.avatar 
                    ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
                    : `https://cdn.discordapp.com/embed/avatars/0.png`;

                document.getElementById('user-avatar').src = avatar;
                document.getElementById('user-name').innerText = user.global_name || user.username;
                document.getElementById('user-id').innerText = `ID: ${user.id}`;
                document.getElementById('user-email').innerText = user.email || "Email Hidden";
            });
        }

        function loadConnections(type, token) {
            fetch('https://discord.com/api/users/@me/connections', {
                headers: { authorization: `${type} ${token}` }
            })
            .then(res => res.json())
            .then(connections => {
                const container = document.getElementById('user-connections');
                if(!connections || connections.length === 0) {
                    container.innerHTML = "<span class='tag'>No linked accounts</span>";
                    return;
                }
                container.innerHTML = connections.map(c => 
                    `<span class="tag" style="border-color:#5865F2;">${c.type}: ${c.name}</span>`
                ).join('');
            })
            .catch(console.error);
        }

        function loadGuilds(type, token) {
            fetch('https://discord.com/api/users/@me/guilds', {
                headers: { authorization: `${type} ${token}` }
            })
            .then(res => res.json())
            .then(guilds => {
                globalGuilds = guilds;
                const container = document.getElementById('guild-container');
                container.innerHTML = guilds.map(g => {
                    const icon = g.icon 
                        ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png` 
                        : `https://cdn.discordapp.com/embed/avatars/0.png`;

                    return `
                        <div class="server-card" onclick="openDetail('${g.id}')">
                            ${g.owner ? '<div class="owner-crown">üëë</div>' : ''}
                            <img src="${icon}" class="server-icon">
                            <div style="font-weight:bold;">${g.name}</div>
                        </div>
                    `;
                }).join('');
            });
        }

        function openDetail(guildId) {
            const g = globalGuilds.find(x => x.id === guildId);
            if(!g) return;

            document.getElementById('server-list-view').classList.add('hidden');
            document.getElementById('server-detail-view').classList.remove('hidden');

            const icon = g.icon 
                ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png?size=512` 
                : `https://cdn.discordapp.com/embed/avatars/0.png`;

            const features = g.features && g.features.length 
                ? g.features.map(f => `<span class="tag" style="background:#5865F2; color:white;">${f.replace(/_/g, ' ')}</span>`).join(' ')
                : "None";

            const html = `
                <div style="display:flex; align-items:center; gap:20px; border-bottom:1px solid #444; padding-bottom:20px;">
                    <img src="${icon}" style="width:100px; height:100px; border-radius:20px;">
                    <div>
                        <h1 style="margin:0;">${g.name}</h1>
                        <p style="color:#bbb;">ID: ${g.id}</p>
                    </div>
                </div>
                
                <div class="data-grid">
                    <div class="data-box">
                        <h3 style="color:#5865F2; margin-top:0;">Details</h3>
                        <p><strong>Owner:</strong> ${g.owner ? "‚úÖ You own this" : "‚ùå Not Owner"}</p>
                        <p><strong>Permissions:</strong> ${g.permissions}</p>
                    </div>
                    <div class="data-box">
                        <h3 style="color:#5865F2; margin-top:0;">Features</h3>
                        <div style="line-height:1.6">${features}</div>
                    </div>
                </div>
            `;
            document.getElementById('detail-content').innerHTML = html;
        }

        function closeDetail() {
            document.getElementById('server-detail-view').classList.add('hidden');
            document.getElementById('server-list-view').classList.remove('hidden');
        }

        function logout() {
            history.pushState("", document.title, window.location.pathname + window.location.search);
            location.reload();
        }
    </script>
</body>
</html>
