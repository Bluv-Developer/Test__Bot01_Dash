<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Dashboard</title>
    <style>
        body {
            background-color: #2c2f33;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #23272a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
        }
        h1 { margin-bottom: 20px; }
        .btn {
            background-color: #5865F2;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover { background-color: #4752c4; }
        .hidden { display: none; }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #5865F2;
        }
        .server-list {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .server-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
        }
        .server-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #7289da;
        }
    </style>
</head>
<body>

    <div class="container" id="login-section">
        <h1>Welcome to Bot Dashboard</h1>
        <p>Please log in to view your account info.</p>
        <a id="login-btn" class="btn" href="https://discord.com/oauth2/authorize?client_id=1448499944884408393&response_type=token&redirect_uri=https%3A%2F%2Fbluv-developer.github.io%2FTest__Bot01_Dash%2F&scope=email+guilds+identify">
            Login with Discord
        </a>
    </div>

    <div class="container hidden" id="dashboard-section">
        <h1>User Profile</h1>
        <div id="user-content">Loading...</div>
        
        <h2>Your Servers</h2>
        <div class="server-list" id="guild-content">
            </div>
        
        <br>
        <button onclick="logout()" class="btn" style="background-color: #ed4245;">Logout</button>
    </div>

    <script>
        window.onload = () => {
            // 1. Check if the URL has the fragment #access_token=...
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');
            const tokenType = fragment.get('token_type');

            if (accessToken) {
                // User is logged in
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                
                // Fetch User Data
                fetch('https://discord.com/api/users/@me', {
                    headers: { authorization: `${tokenType} ${accessToken}` }
                })
                .then(result => result.json())
                .then(response => {
                    displayUser(response);
                    // After getting user, fetch guilds (if scope allows)
                    fetchGuilds(tokenType, accessToken);
                })
                .catch(console.error);
            }
        };

        function displayUser(user) {
            const avatarUrl = user.avatar 
                ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` 
                : 'https://cdn.discordapp.com/embed/avatars/0.png';

            const html = `
                <img src="${avatarUrl}" class="profile-img" alt="Avatar">
                <h3>${user.username}</h3>
                <p>Email: ${user.email || 'Hidden'}</p>
                <p>ID: ${user.id}</p>
            `;
            document.getElementById('user-content').innerHTML = html;
        }

        function fetchGuilds(tokenType, accessToken) {
            fetch('https://discord.com/api/users/@me/guilds', {
                headers: { authorization: `${tokenType} ${accessToken}` }
            })
            .then(result => result.json())
            .then(guilds => {
                const list = document.getElementById('guild-content');
                if (guilds.message === "401: Unauthorized") {
                    list.innerHTML = "<p>Could not load servers (Scope missing?)</p>";
                    return;
                }
                
                list.innerHTML = guilds.map(g => {
                    const icon = g.icon 
                        ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png`
                        : null;
                    const iconHtml = icon 
                        ? `<img src="${icon}" class="server-icon">` 
                        : `<div class="server-icon"></div>`;
                        
                    return `<div class="server-item">${iconHtml} <span>${g.name}</span></div>`;
                }).join('');
            })
            .catch(console.error);
        }

        function logout() {
            // Clear URL to prevent auto-relogin
            history.pushState("", document.title, window.location.pathname + window.location.search);
            location.reload();
        }
    </script>
</body>
</html>
